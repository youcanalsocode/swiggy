<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" class="stylesheet" />
    <title>Swiggy</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"></div>
        <div class="select">
          <p>Other</p>
          <select name="option" class="option"
            >options</select
          >
        </div>
        <div class="empty-di"></div>
        <div class="right_menu">
          <div class="search right-menus">
            <div class="search-logo right-menus-logos">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <p>Search</p>
          </div>
          <div class="offers right-menus">
            <div class="offer-logo right-menus-logos">
              <i class="fa-solid fa-percent"></i>
            </div>
            <p>Offer<sup> new</sup></p>
          </div>
          <div class="Help right-menus">
            <div class="Help-logo right-menus-logos">
              <i class="fa-solid fa-phone"></i>
            </div>
            <p>Help</p>
          </div>
          <div class="sign-in right-menus">
            <div class="sign-in-logo right-menus-logos">
              <i class="fa-regular fa-user"></i>
            </div>
            <p>Sign-in</p>
          </div>
          <div class="cart right-menus">
            <div class="cart-logo right-menus-logos">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p>cart</p>
          </div>
        </div>
      </nav>
    </header>
    <div class="hero">
      <h2>What's on your mind?</h2>
      <div class="food_items">
        <div class="item1 hero-items"></div>
        <div class="item2 hero-items"></div>
        <div class="item3 hero-items"></div>
        <div class="item4 hero-items"></div>
        <div class="item5 hero-items"></div>
      </div>
    </div>
  </body>
</html>
